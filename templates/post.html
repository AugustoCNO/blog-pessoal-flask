<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .post h1 {
            margin-top: 0;
        }
        .meta {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p class="meta">Por {{ post.author }} em {{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </div>

</body>
</html>
