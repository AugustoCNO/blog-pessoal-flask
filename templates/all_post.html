<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 5px;
        }
        .post .meta {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Todas as Postagens</h1>

    {% if posts %}
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p class="meta">Por {{ post.author }} em {{ post.date_posted }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>Sem postagens no momento.</p>
    {% endif %}
    

</body>
</html>
